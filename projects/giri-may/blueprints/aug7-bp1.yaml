apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: aug7-bp1
  project: giri-may
spec:
  base:
    name: default
    version: 2.7.0
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
  driftWebhook:
    enabled: true
  networkPolicy:
    policies:
    - name: new
      version: v1
    - name: ccnp3
      version: v1
    profile:
      name: new
      version: v1
  type: custom
  version: version3
